        function typeWriter(elemento) {
            const textoArray = elemento.innerHTML.split('');

            });

    <script>
        now = new Date();
        function adicionaZero(numero){
            if (numero <= 9) 
                return "0" + numero;
            else
                return numero; 
        }
        dayName = new Array ("domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado")
        monName = new Array ("janeiro", "fevereiro", "março", "abril", "Maio", "junho", "agosto", "outubro", "novembro", "dezembro")

        let data = (dayName[now.getDay()] + ", " + now.getDate() + " de " + monName[now.getMonth()] + " de " + now.getFullYear())
        let hora = (now.getHours() + ":" + adicionaZero(now.getMinutes()) )

        function pdf() {
            var nome = document.getElementById('nome').value;
            var sobrenome = document.getElementById('sobrenome').value;
            var idade = document.getElementById('idade').value;

            var masc = document.getElementById('masc');
            var femin = document.getElementById('femin');
            var outros = document.getElementById('outros');

            if (nome == "" || sobrenome == "" || idade == "") {
                //Retorna nada, apenas fica esperando o usuário digitar os campos.
            } else {
                if(idade < 18) {  
                    idadeVPDF = 'Menor de 18 anos!';
                } else {
                    idadeVPDF = 'Maior de 18 anos!'
                }

                // SITE PARA VISITAR A DOCUMENTAÇÃO DO PDF
                // https://parall.ax/products/jspdf

                var doc = new jsPDF()

                doc.setFontSize(22);
                doc.setTextColor(0, 0, 0)
                doc.text(nome + ' ' + sobrenome, 10, 10)
                doc.text('-------------------------------------------------------------------------', 10, 15)

                doc.setFontSize(12);
                doc.text('Idade: '+idade, 10, 20)

                doc.setTextColor(255, 0, 0)
                doc.text(idadeVPDF, 40, 20)

                doc.setTextColor(0, 0, 0)
                if (masc.checked == true) {
                    sexo = 'masculino';
                    doc.text('sexo: '+sexo, 10, 30)
                } else if (femin.checked == true) {
                    sexo = 'feminino';
                    doc.text('sexo: '+sexo, 10, 30)
                } else if (outros.checked == true) {
                    sexo = 'outros';
                    doc.text('sexo: '+sexo, 10, 30)
                }
                
                doc.setFontSize(12);
                doc.text('Brasilia-DF', 95, 272)
                doc.text(data, 75, 280)

                doc.setFontSize(8);
                doc.text(hora, 160, 285)

                var doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'cm',
                    format: 'a4'
                })

                doc.output('dataurlnewwindow');
                //doc.save(nome+' '+ sobrenome+'.pdf')

            }
        }
