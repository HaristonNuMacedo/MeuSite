    <script language=javascript type="text/javascript">
        now = new Date();
        function adicionaZero(numero){
            if (numero <= 9) 
                return "0" + numero;
            else
                return numero; 
        }
        let horario_atual = (now.getHours() + ":" + adicionaZero(now.getMinutes()) )
        //alert(horario_atual)

        var label = document.getElementById("divResultado");     
        //label.innerHTML = "teste";
        
        if (horario_atual < '12:00') {
            label.innerHTML = 'Olá, bom dia! Seja bem vindo a minha página';
        } else if (horario_atual < '18:00') {
            label.innerHTML = 'Olá, boa tarde! Seja bem vindo a minha página';
        } else if (horario_atual >= '18:00') {
            label.innerHTML = 'Olá, boa noite! Seja bem vindo a minha página';
        }
        
        function typeWriter(elemento) {
            const textoArray = elemento.innerHTML.split('');
            elemento.innerHTML = '';
            textoArray.forEach((letra, i) => {
                setTimeout(() => elemento.innerHTML += letra, 75 * i);
            });
        }

        const titulo = document.getElementById('DWS');
        typeWriter(titulo);

        var label2 = document.getElementById("divResultado2");
        function botaoDark() {
            label2.innerHTML = 'Você mudou o tema para Dark!';
            typeWriter(label2);
        }
        function botaoLight() {
            label2.innerHTML = 'Você mudou o tema para Light!';
            typeWriter(label2);
        } 

    </script>
